<div class="body">
  <mat-card class="example-card">
    <div class="titleForm">
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Administration de l'application</mat-card-subtitle>
    </div>

    <mat-card-content>
      <mat-form-field appearance="fill" class="inputForm">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="inputForm">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="buttonForm">
        <button mat-button (click)="returnHome()">Accueil</button>
        <button mat-button (click)="onSubmit()">Se connecter</button>
      </div>
    </mat-card-actions>
  </mat-card>

  <br />
  <div *ngIf="errorMessage.length != 0" class="alert alert-danger errorMessage">
    {{ errorMessage }}
  </div>
</div>
